{% extends "layout.html" %} {% block content %}
<div class="movie_input">
  <form action=" " method="post">
    <div class="movie_input_fields">
      <input
        class="movie_input_text"
        type="text"
        name="movie_name"
        placeholder="Enter a movie that you already like"
      />
    </div>
    <div class="movie_input_fields">
      <input class="movie_input_submit" type="submit" value="Search" />
    </div>
  </form>
</div>
{% block recmovie %} {% endblock %}
<div class="topmovies">
  <h2 class="toptitle">Top Picks</h2>
  <div class="topmovie">
    <div class="container">
      {% for element in topmovies[0:8] %}
      <li>{{ element[:45] }}</li>
      {% endfor %}
    </div>
    <div class="container">
      {% for element in topmovies[8:16] %}
      <li>{{ element[:45] }}</li>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
